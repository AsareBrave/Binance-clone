    <section>
        <!-- Heading container -->
        <div
            class="flex-row mt-6 mb-8 box-border mx-6 w-full md:mt-16 md:mb-10 md:ml-3 lg:mt-[128px] lg:justify-center md:hidden">
            <!-- Heading  -->

                            <!-- Heading  -->

                                Welcome back!</h1>

                            <h1 class="text-2xl font-semibold md:text-[20px] flex text-left pt-2" id="user-identity2">
                            </h1>

                        </div>
                        <form action="">
                            <!-- Password field  -->
                            <div class="flex flex-col mb-6">
                                <label for="password" class="block mb-1">Password</label>
                                <div class="flex flex-row">
                                    <input type="password" name="" id="password"
                                        class="rounded-md h-12 box-border border text-sm border-myGreyShade focus:outline-none focus:border-myGold hover:border-myGold w-full px-4 py-2" onfocus="showPasswordIcnFocus()" onkeyup="validatePassword()">

                                        <div class="absolute right-0 mx-8 hidden" id="icnClearPasswordText"
                                            onclick="clearPasswordText()">
                                            <i class="fa fa-times-circle fa-lg px-4 text-myIconGrey hover:text-myGreyMid"
                                                aria-hidden="true"></i>
                                        </div>
                                        <div class="absolute right-0 mx-4">
                                            <i class="fa fa-eye-slash fa-lg  text-myIconGrey hover:text-myGreyMid"
                                                aria-hidden="true"></i>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- Button  -->
                            <div>
                                <input type="button"
                                    class="rounded-md h-12 box-border bg-myGoldButton mx-auto w-full font-semibold focus:bg-myYellowishGold hover:bg-myYellowishGold "
                                    onclick="validateBtn()" value="Log In"></input>
                            </div>
                        </form>

                        <!-- Forget password or sigin up button -->
                        <div class="flex flex-col space-y-5 mt-4 text-sm font-medium text-myGoldLinkText">
                            <a href="#" class="hover:underline hover:text-myGoldButton"> Forgot password?</a>
